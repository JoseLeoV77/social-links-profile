<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="container">
    <article class="profile">
      <img src="./images/avatar-jessica.jpeg" alt="Profile picture">
      <address class="profile-info">
        <h2 class="profile-name">Jessica Randall</h2>
        <span class="profile-location">London, United Kingdom</span>
      </address>
      <span class="quote">"Front-end developer and avid reader."</span>
    </article>
  
    <section class="media">
      <a href="*" class="media-info">GitHub</a>
      <a href="*" class="media-info">Frontend Mentor</a>
      <a href="*" class="media-info">LinkedIn</a>
      <a href="*" class="media-info">Twitter</a>
      <a href="*" class="media-info">Instagram</a>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Leonardo Vasquez</a>.
  </footer>
</body>
</html>
